<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        var noise = /Private Access Token|script-src.*default-src|challenge-platform.*preload|preloaded using link preload but not used|challenges\.cloudflare\.com|source map.*failed to load/i;
        function wrap(orig) {
          return function() {
            var s = Array.prototype.join.call(arguments, ' ');
            if (noise.test(s)) return;
            return orig.apply(console, arguments);
          };
        }
        console.warn = wrap(console.warn);
        console.log = wrap(console.log);
        console.error = wrap(console.error);
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0f1419" />
    <meta name="description" content="Save TG â€“ Download and backup photos and videos from your Telegram channels and groups. Secure, fast, mobile-friendly." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <!-- Preconnect for Cloudflare Turnstile (reduces latency and preload warnings) -->
    <link rel="preconnect" href="https://challenges.cloudflare.com" crossorigin />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    <link rel="icon" type="image/jpeg" href="/TGM.jpg?v=2" />
    <link rel="apple-touch-icon" href="/favicon.svg?v=2" />
    <title>Save TG</title>
  </head>

  </body>
</html>
